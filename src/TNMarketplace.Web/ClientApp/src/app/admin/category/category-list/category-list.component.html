<button nz-button nzType="primary" routerLink="/admin/danh-muc/tao-moi"><i class="fa fa-plus"></i>&nbsp;Thêm</button>

<nz-table #filterTable [nzData]="displayData">
  <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzWidth="50px" nzShowSort nzSortKey="id">ID</th>
      <th nzShowSort nzSortKey="name">Tên danh mục</th>
      <th nzShowSort nzSortKey="slug">Slug</th>
      <th nzWidth="90px" nzShowSort nzSortKey="parent">DM cha</th>
      <th nzWidth="80px" nzShowSort nzSortKey="ordering">Thứ tự</th>
      <th nzWidth="80px">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data">
      <td><a (click)="viewCategory(data)">{{data.id}}</a></td>
      <td><a (click)="viewCategory(data)">{{data.name}}</a></td>
      <td>{{data.slug}}</td>
      <td>{{data.parent}}</td>
      <td>{{data.ordering}}</td>
      <td>
        <a (click)="editCategory(data)"><i class="fa fa-pencil"></i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzTitle="Bạn muốn xóa danh mục này?" (nzOnConfirm)="confirm(data.id)" (nzOnCancel)="cancel()"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</nz-table>
