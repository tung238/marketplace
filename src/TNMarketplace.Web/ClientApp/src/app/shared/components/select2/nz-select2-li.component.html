<span *ngIf="isBack()" class="">
  <i nz-icon [type]="'left'"></i>
</span>
<ng-container *ngIf="highlightText"><span [innerHTML]="renderHighlightString(getOptionLabel())"></span></ng-container>
<ng-container *ngIf="!highlightText">{{ getOptionLabel() }}</ng-container>
<span *ngIf="!isBack() && (!option.isLeaf || option.children && option.children.length || option.loading)" class="ant-cascader-menu-item-expand-icon">
  <i nz-icon [type]="'right'"></i>
</span>
