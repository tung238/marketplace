<header>
    <div class="w3ls-header">
        <div class="w3ls-header-left">
            <p><a [routerLink]="['/routePath']" routerLinkActive="router-link-active"><i class="fa fa-download"
                        aria-hidden="true"></i>Tải ứng dụng cho smartphone </a>
            </p>
        </div>
        <div class="w3ls-header-right">
            <ul>
                <li class="dropdown head-dpdn" *ngIf="!isLoggedIn">
                    <a routerLink="/dang-nhap"><i class="fa fa-user" aria-hidden="true"></i> Đăng
                        nhập</a>
                </li>
                <li class="dropdown head-dpdn" *ngIf="isLoggedIn">
                    <a (click)="logout()" href="javascript:void(null);"> {{'app_nav_logout' |
                        translate}} </a>
                </li>
                <li class="dropdown head-dpdn" *ngIf="!isLoggedIn">
                    <a routerLink="/dang-ky">{{'app_nav_register' | translate}}</a>
                </li>
                <li class="dropdown head-dpdn">
                    <a routerLink="/tro-giup"><i class="fa fa-question-circle" aria-hidden="true"></i> Trợ giúp</a>
                </li>
                <li class="dropdown head-dpdn">
                    <a href="javascript:void(null);"><span class="active uls-trigger"><i class="fa fa-language" aria-hidden="true"></i>Ngôn ngữ</span></a>
                </li>
                <li class="dropdown head-dpdn">
                    <div class="header-right">

                    </div>
                </li>
            </ul>
        </div>

        <div class="clearfix"> </div>
    </div>
    <div class="agile-its-header container">
        <div class="logo">
            <h1><a routerLink="/"><span>Mời</span> Chào</a></h1>
        </div>
        <div class="agileits_search">
            <form action="#" method="post">
                <input name="Search" type="text" placeholder="How can we help you today?" required=" ">
                <select id="agileinfo_search" name="agileinfo_search" required="">
                    <option value="">All Categories</option>
                    <option value="Mobiles">Mobiles</option>
                    <option value="Electronics &amp; Appliances">Electronics &amp; Appliances</option>
                    <option value="Cars">Cars</option>
                    <option value="Bikes">Bikes</option>
                    <option value="Furnitures">Furnitures</option>
                    <option value="Books, Sports &amp; Hobbies">Books, Sports &amp; Hobbies</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Kids">Kids</option>
                    <option value="Services">Services</option>
                    <option value="Jobs">Jobs</option>
                    <option value="Real Estates">Real Estates</option>
                </select>
                <button type="submit" class="btn btn-default" aria-label="Left Align">
                    <i class="fa fa-search" aria-hidden="true"> </i>
                </button>
            </form>
            <a class="post-w3layouts-ad" routerLink="/post-ad.html">Đăng tin miễn phí</a>
        </div>
        <div class="clearfix"></div>
    </div>
</header>
